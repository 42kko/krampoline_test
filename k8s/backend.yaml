---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_ad23a49e8a34
          env:
            - name: TZ
              value: Asia/Seoul
          envFrom:
          - configMapRef:
              name: testserver-env
              optional: false
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/db
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
